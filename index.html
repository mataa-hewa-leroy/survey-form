<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main"></h1>
            <p id="description"></p>
        </header>
    </div>
       <form id="survey-form">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="form-control">
           
           <label for="name">Email</label>
           <input type="text" id="email">
           <div class="form-control">
        </div>

           <label for="name">Number</label>
           <input type="number" id="number">
        <div class="form-control">
           
           <label for="name">Which option best describes your current role ?</label>
           <select name="" id="dropdown">
               <option value=""></option>
               <option value="">Student</option>
               <option value="">Full Time job</option>
               <option value="">Full time Learner</option>
               <option value="">Prefer not to stay</option>
               <option value="">Other</option>
           </select>
        </div>

        <div class="form-control">
           <label for="name">Would you recommend freeCodeCamp to a friend?</label>
          <label for="definitely"></label> <input type="radio" id="definitely">
          <label for="maybe"></label> <input type="radio" id="maybe">
          <label for="not-sure"></label> <input type="radio" id="not-sure">
        </div>
        <div class="form-control">
            <label for="">What Would you like to see improved? (check all that apply) </label>
            <input type="checkbox" id="frontend"> <label for="frontend">Front-end Projects</label>
            <input type="checkbox" id="backend"> <label for="backend"> Back-end Projects </label>
            <input type="checkbox" id="data-visualization"> <label for="data-visualization"> Data Visualization </label>
            <input type="checkbox" id="challenges"> <label for="challenges">Challenges</label>
            <input type="checkbox" id="open-source"> <label for="open-source">Open Source community</label>
            <input type="checkbox" id="gitter-helps"> <label for="gitter-helps">Gitter helps rooms</label>
            <input type="checkbox" id="videos"> <label for="videos"> Videos</label>
            <input type="checkbox" id="meetups"> <label for="meetups">City Meetups</label>
            <input type="checkbox" id="wiki"> <label for="wiki">Wiki</label>
            <input type="checkbox" id="forum"> <label for="forum">Forum</label>
            <input type="checkbox" id="additional"> <label for="additional">Additional Courses</label>

        </div>
        <div class="form-control">
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            <button>Submit</button>
        </div>
  </form>
</body>
</html>
